<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload New Photos</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Upload a Photo to the Gallery</h1>

  <form method="post" enctype="multipart/form-data"
    action="https://api.cloudinary.com/v1_1/dttivrbf0/image/upload">
    
    <!-- Hidden preset for Cloudinary -->
    <input type="hidden" name="upload_preset" value="otl-uploads">

    <!-- Hidden tag to tell Cloudinary which gallery to add to -->
    <input type="hidden" name="tags" value="otl-gallery">

    <!-- File input -->
    <input type="file" name="file" accept="image/*" required>

    <br>
    <button type="submit">Upload</button>
  </form>

  <p>After uploading, refresh your <a href="/gallery.html" target="_blank">gallery page</a> to see it live.</p>
</body>
</html>
