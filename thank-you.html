<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="otl">

  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="images/otl-logo.jpg" alt="Off The Ladder Construction logo" />
        Off The Ladder
      </a>
    </nav>
  </header>

  <main>
    <section class="full-section alt">
      <div class="container">
        <div class="card">
          <h1>Thank You</h1>

    <div class="foot-bottom">
      <p>© <span id="otlYear"></span> Off The Ladder Construction. All rights reserved.</p>
    </div>

  <script>
    (function(){
      var y = document.getElementById('otlYear');
      if (y) y.textContent = new Date().getFullYear();
