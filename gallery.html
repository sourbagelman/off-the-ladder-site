<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — OTL Construction</title>
  <meta name="description" content="Project photos from recent OTL Construction jobs.">
  <link rel="stylesheet" href="/css/site.css" />
</head>
<body>

<header class="site-header">
  <div class="wrap row">
    <a class="logo" href="/">OTL</a>
    <nav class="desktop">
      <a href="/#services">Services</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/contact.html" class="btn btn--primary">Request a Quote</a>
    </nav>
    <div class="nav-actions"><button class="nav-toggle" aria-label="Open menu" aria-expanded="false">☰</button></div>
  </div>
  <div class="mobile-menu">
    <a href="/#services">Services</a>
    <a href="/gallery.html">Gallery</a>
    <a href="/contact.html" class="btn btn--secondary cta">Request a Quote</a>
  </div>
</header>

<main class="gallery">
  <div class="wrap">
    <h1 class="mt-0">Gallery</h1>
    <p class="sub">Recent projects — concrete, remodels, and outdoor spaces.</p>

    <!-- Pure image grid -->
    <div class="gallery-grid">
      <!-- Replace src paths with your actual images in /img/ -->
      <figure class="gallery-item">
        <img src="/img/gallery-1.jpg" alt="Concrete pad pour with broom finish" loading="lazy">
        <figcaption class="gallery-caption">Concrete Pad — Broom Finish</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="/img/gallery-2.jpg" alt="Covered patio build with posts and rafters" loading="lazy">
        <figcaption class="gallery-caption">Covered Patio — Built to Code</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="/img/gallery-3.jpg" alt="Kitchen refresh with new counters and paint" loading="lazy">
        <figcaption class="gallery-caption">Kitchen Refresh</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="/img/gallery-4.jpg" alt="Equipment slab with formed edges" loading="lazy">
        <figcaption class="gallery-caption">Equipment Slab</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="/img/gallery-5.jpg" alt="Pergola structure on patio" loading="lazy">
        <figcaption class="gallery-caption">Pergola Addition</figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="/img/gallery-6.jpg" alt="Bathroom remodel tile and vanity" loading="lazy">
        <figcaption class="gallery-caption">Bathroom Remodel</figcaption>
      </figure>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="wrap">
    <div class="footer-grid">
      <div>
        <h4>OTL Construction</h4>
        <p>Serving DFW and surrounding areas.</p>
        <p><a href="mailto:Dave@otldfw.com">Dave@otldfw.com</a></p>
      </div>
      <div>
        <h4>Quick Links</h4>
        <p><a href="/">Home</a><br><a href="/contact.html">Request a Quote</a></p>
      </div>
      <div>
        <h4>Hours</h4>
        <p>Mon–Fri 8:00–5:00</p>
      </div>
    </div>
    <div class="footer-bottom">© <span id="y"></span> OTL Construction.</div>
  </div>
</footer>

<script src="/js/site.js"></script>
<script>document.getElementById('y').textContent = new Date().getFullYear()</script>

</html>
