<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Off The Ladder Construction — Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <h1>Off The Ladder Construction</h1>
      </div>
      <nav class="menu" aria-label="primary">
        <a href="index.html">Story</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
<main>
  <section class="section">
    <div class="container">
      <h2>Recent Work</h2>

      <!-- Cloudinary Gallery (grid, not a slideshow) -->
      <link rel="stylesheet" href="https://product-gallery.cloudinary.com/all.min.css">
      <script src="https://product-gallery.cloudinary.com/all.min.js"></script>

      <div id="otl-gallery" style="margin-top:1rem"></div>

      <script>
        // Your cloud name
        const cloudName = "dttivrbf0";

        // Display all images uploaded into the otl-gallery folder
        const gallery = cloudinary.galleryWidget({
          container: "#otl-gallery",
          cloudName,
          mediaAssets: [{ resourceType: "image", directory: "otl-gallery" }],
          carouselStyle: "none",
          layoutParams: {
            gallery: { columns: 3, spacing: 10, aspectRatio: "auto" },
            // thumbnails sizes are just hints; Cloudinary will serve responsive images
            thumbnails: { width: 320, height: 240 }
          },
          zoom: true,
          themeProps: {
            primary: "#5E2CA5",
            onPrimary: "#ffffff",
            text: "#1f1f1f",
            surface: "#ffffff"
          }
        });

        gallery.render();

        // Optional: tweak columns on small screens
        const mq = window.matchMedia("(max-width: 640px)");
        const updateCols = () => {
          gallery.update({
            layoutParams: { gallery: { columns: mq.matches ? 2 : 3, spacing: 8, aspectRatio: "auto" } }
          });
        };
        mq.addEventListener?.('change', updateCols);
        updateCols();
      </script>

      <p style="text-align:center;margin-top:1rem;color:#666">
        New photos appear here automatically after uploading.
      </p>
    </div>
  </section>
</main>


  <footer class="footer">
    <div class="container">© 2025 Off The Ladder Construction. All rights reserved.</div>
  </footer>
</body>
</html>
