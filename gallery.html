<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recent Work — Off The Ladder Construction</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="topbar">
      <a class="brand" href="/index.html">Off The Ladder Construction</a>
      <nav class="main-nav">
        <a href="/index.html" class="nav-link">Story</a>
        <a href="/gallery.html" class="nav-link active">Gallery</a>
        <a href="/contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Recent Work</h1>
    <section id="gallery" class="gallery-grid">Loading gallery...</section>
  </main>

  <footer>© 2025 Off The Ladder Construction. All rights reserved.</footer>

  <script>
    const ENDPOINT = "https://otl-gallery-fetcher.lance-c84.workers.dev/";

    async function loadGallery() {
      try {
        const res = await fetch(ENDPOINT, { cache: 'no-store' });
        const data = await res.json();
        const wrap = document.getElementById("gallery");
        wrap.innerHTML = "";

        if (!data.resources || !data.resources.length) {
          wrap.innerHTML = "<p>No images found yet. Upload some to get started!</p>";
          return;
        }

        data.resources.forEach(r => {
          const thumb = `https://res.cloudinary.com/dttivrbf0/image/upload/c_fill,g_auto,f_auto,q_auto,w_900,h_650/${r.public_id}.${r.format}`;
          const full  = `https://res.cloudinary.com/dttivrbf0/image/upload/f_auto,q_auto/${r.public_id}.${r.format}`;
          const fig = document.createElement("figure");
          const a = document.createElement("a");
          const img = document.createElement("img");
          a.href = full; a.target = "_blank";
          img.src = thumb; img.alt = r.display_name || "Gallery image";
          a.appendChild(img); fig.appendChild(a); wrap.appendChild(fig);
        });
      } catch (e) {
        document.getElementById("gallery").innerHTML =
          "<p>Unable to load the gallery right now. Please try again later.</p>";
      }
    }
    loadGallery();
    setInterval(loadGallery, 15000);
  </script>
</body>
</html>
