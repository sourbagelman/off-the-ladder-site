<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Gallery – Off The Ladder</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* minimal additions for gallery tiles */
    .otl .tile { display:block; }
    .otl .tile img { display:block; width:100%; border-radius:14px; }
  </style>
</head>
<body class="otl">
  <header class="site-header">
    <nav class="nav container" style="padding-inline:0">
      <div class="brand">
        <img src="images/otl-logo.jpg" alt="Off The Ladder Construction logo" />
        Off The Ladder
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Gallery</h1>
      <p class="muted">Recent projects and in-progress work.</p>
      <div id="gallery" class="grid auto"></div>
    </section>
  </main>

  <script>
    const cloud = "dttivrbf0";
    const tag = "otl-gallery";
    const wrap = document.getElementById("gallery");

    // Build a full delivery URL from Cloudinary list JSON
    function buildUrl(r) {
      const v = r.version ? `v${r.version}/` : "";
      const fmt = r.format ? `.${r.format}` : "";
      // Use lightweight transforms for speed/quality
      return `https://res.cloudinary.com/${cloud}/image/upload/f_auto,q_auto/${v}${r.public_id}${fmt}`;
    }

    const listUrl = `https://res.cloudinary.com/${cloud}/image/list/${tag}.json?v=${Date.now()}`;

    fetch(listUrl, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`List request failed: ${r.status}`);
        return r.json();
      })
      .then(({ resources = [] }) => {
        if (!resources.length) {
          wrap.innerHTML = "<p class='muted'>No images found yet. Check the ‘otl-gallery’ tag in Cloudinary.</p>";
          return;
        }
        resources.forEach(r => {
          const src = buildUrl(r);
          const a = document.createElement('a');
          a.href = src;
          a.target = "_blank";
          a.className = "tile";

          const img = document.createElement('img');
          img.src = src;
          img.alt = r.public_id || "project photo";
          img.loading = "lazy";

          a.appendChild(img);
          wrap.appendChild(a);
        });
      })
      .catch(err => {
        console.error("Cloudinary list error:", err);
        wrap.innerHTML = "<p class='muted'>Couldn’t load gallery. Ensure assets are public (delivery=upload) and tagged ‘otl-gallery’.</p>";
      });
  </script>
</body>
</html>
