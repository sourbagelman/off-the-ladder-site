<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Gallery – Off The Ladder</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- minimal page-local styles so layout can't "break" --- */
    .otl .container{max-width:1120px;margin:0 auto;padding:24px 20px}
    .otl .card{background:#fff;border:1px solid #ececec;border-radius:16px;box-shadow:0 6px 22px rgba(18,18,18,.08);padding:22px;margin:18px 0}
    .otl .grid{display:grid;gap:16px}
    .otl .grid.auto{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .otl .tile{display:block;border:1px solid #eee;border-radius:14px;overflow:hidden;box-shadow:0 4px 14px rgba(0,0,0,.06);transition:transform .18s ease, box-shadow .18s ease;
               /* keep consistent size with cropping */
               aspect-ratio: 4 / 3;}
    .otl .tile:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.10)}
    .otl .tile img{display:block;width:100%;height:100%;object-fit:cover}
  </style>
</head>
<body class="otl">
  <header class="site-header">
    <nav class="nav container" style="padding-inline:0">
      <div class="brand">
        <img src="images/otl-logo.jpg" alt="Off The Ladder Construction logo" />
        Off The Ladder
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Gallery</h1>
      <p class="muted">Recent projects and in-progress work.</p>
      <div id="gallery" class="grid auto"></div>
    </section>
  </main>

  <script>
    const cloud = "dttivrbf0";
    const tag = "otl-gallery";
    const wrap = document.getElementById("gallery");

    // Build a moderately sized thumbnail URL (cropped to fit the tile)
    function buildThumbUrl(r) {
      const v = r.version ? `v${r.version}/` : "";
      const fmt = r.format ? `.${r.format}` : "";
      // c_fill crops to box, w/h control size; f_auto/q_auto keep it efficient
      return `https://res.cloudinary.com/${cloud}/image/upload/c_fill,w_800,h_600,f_auto,q_auto/${v}${r.public_id}${fmt}`;
    }

    // Skip anything that looks like the logo if it was tagged by accident
    function isProbablyLogo(r) {
      const id = (r.public_id || "").toLowerCase();
      return id.includes("logo") || id.endsWith("/otl-logo");
    }

    const listUrl = `https://res.cloudinary.com/${cloud}/image/list/${tag}.json?v=${Date.now()}`;

    fetch(listUrl, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`List request failed: ${r.status}`);
        return r.json();
      })
      .then(({ resources = [] }) => {
        const show = resources.filter(r => !isProbablyLogo(r));
        if (!show.length) {
          wrap.innerHTML = "<p class='muted'>No images found yet. Check the ‘otl-gallery’ tag in Cloudinary.</p>";
          return;
        }
        show.forEach(r => {
          const src = buildThumbUrl(r);
          const a = document.createElement('a');
          a.href = src;
          a.target = "_blank";
          a.className = "tile";

          const img = document.createElement('img');
          img.src = src;
          img.alt = r.public_id || "project photo";
          img.loading = "lazy";

          a.appendChild(img);
          wrap.appendChild(a);
        });
      })
      .catch(err => {
        console.error("Cloudinary list error:", err);
        wrap.innerHTML = "<p class='muted'>Couldn’t load gallery. Ensure assets are public (delivery=upload) and tagged ‘otl-gallery’.</p>";
      });
  </script>
</body>
</html>
