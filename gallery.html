<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recent Work — Off The Ladder Construction</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      min-height: 150px;
    }
    #gallery figure {
      margin: 0;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    #gallery img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      transition: transform .25s ease;
    }
    #gallery img:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="topbar-inner">
      <a class="brand" href="/index.html">Off The Ladder Construction</a>
      <nav class="main-nav">
        <a href="/index.html" class="nav-link">Story</a>
        <a href="/gallery.html" class="nav-link active">Gallery</a>
        <a href="/contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Recent Work</h1>
    <section id="gallery">Loading gallery...</section>
  </main>

  <footer>© 2025 Off The Ladder Construction. All rights reserved.</footer>

  <script>
    const ENDPOINT = "https://otl-gallery-fetcher.lance-c84.workers.dev/";

    async function loadGallery() {
      try {
        const res = await fetch(ENDPOINT, { cache: 'no-store' });
        const data = await res.json();
        const container = document.getElementById("gallery");
        container.innerHTML = "";

        if (!data.resources || data.resources.length === 0) {
          container.innerHTML = "<p>No images found yet. Upload some to get started!</p>";
          return;
        }

        data.resources.forEach((img) => {
          const thumb = `https://res.cloudinary.com/dttivrbf0/image/upload/c_fill,g_auto,f_auto,q_auto,w_600,h_400/${img.public_id}.${img.format}`;
          const full  = `https://res.cloudinary.com/dttivrbf0/image/upload/f_auto,q_auto/${img.public_id}.${img.format}`;

          const fig = document.createElement("figure");
          const a   = document.createElement("a");
          const image = document.createElement("img");

          a.href = full; a.target = "_blank";
          image.src = thumb;
          image.alt = img.display_name || "Gallery Image";
          a.appendChild(image);
          fig.appendChild(a);
          container.appendChild(fig);
        });
      } catch (err) {
        document.getElementById("gallery").innerHTML =
          "<p>Unable to load gallery right now. Please try again later.</p>";
      }
    }

    loadGallery();
    setInterval(loadGallery, 15000);
  </script>
</body>
</html>
