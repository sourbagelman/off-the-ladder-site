<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Off The Ladder Construction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="otl">

  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="images/otl-logo.jpg" alt="Off The Ladder Construction logo" />
        Off The Ladder
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Contact Us</h1>
      <p class="muted">Have a project in mind? Reach out below.</p>
      <form action="https://formspree.io/f/xdknjvze" method="POST">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required />
          </div>
        </div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br />
        <button class="btn" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Off The Ladder Construction — Built in Fort Worth, Texas</p>
  </footer>

</body>
</html>
