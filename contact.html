<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Quote — Off The Ladder Construction</title>
  <meta name="description" content="Request a quote for concrete pads, remodels, and outdoor spaces in DFW.">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="topbar">
      <a class="brand" href="/index.html">Off The Ladder Construction</a>
      <nav class="main-nav">
        <a href="/index.html" class="nav-link">Story</a>
        <a href="/gallery.html" class="nav-link">Gallery</a>
        <a href="/contact.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1 class="mt-0">Request a Quote</h1>
    <p class="sub">Tell us what you need — we’ll reply within one business day.</p>

    <form class="form" id="quoteForm">
      <div class="field">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required placeholder="Jane Doe" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="jane@example.com" />
      </div>

      <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="(###) ###-####" />
      </div>

      <div class="field">
        <label for="service">Service type</label>
        <select id="service" name="service">
          <option>Concrete pad</option>
          <option>Interior remodel</option>
          <option>Outdoor space</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field">
        <label for="message">Project details</label>
        <textarea id="message" name="message" rows="5" required placeholder="Size, location, timeline, anything we should know…"></textarea>
      </div>

      <button class="btn" type="submit">Send Request</button>
      <p id="formNote" class="sub" role="status"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-grid">
      <div>
        <h4>OTL Construction</h4>
        <p><a href="mailto:Dave@otldfw.com">Dave@otldfw.com</a></p>
      </div>
      <div>
        <h4>Quick Links</h4>
        <p><a href="/index.html">Home</a><br><a href="/gallery.html">Gallery</a></p>
      </div>
      <div>
        <h4>Hours</h4>
        <p>Mon-Fri 8:00-5:00</p>
      </div>
    </div>
    <div class="footer-bottom">© <span id="y"></span> OTL Construction.</div>
  </footer>

  <!-- Scripts -->
  <script src="/js/site.js"></script>
  <script>
    // auto-update year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Worker endpoint
    const ENDPOINT = "https://otl-contact.lance-c84.workers.dev/";
    const form = document.getElementById('quoteForm');
    const note = document.getElementById('formNote');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name:   document.getElementById('name')?.value?.trim(),
        email:  document.getElementById('email')?.value?.trim(),
        phone:  document.getElementById('phone')?.value?.trim(),
        service:document.getElementById('service')?.value || "",
        message:document.getElementById('message')?.value?.trim()
      };

      if (!data.name || !data.email || !data.message) {
        note.textContent = "Please fill name, email, and message.";
        return;
      }

      note.textContent = "Sending…";
      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const j = await res.json();

        if (j.ok) {
          note.textContent = "Thanks! We’ll reply within one business day.";
          form.reset();
        } else {
          note.textContent = "Send failed: " + (j.error || "Unknown error");
        }
      } catch (err) {
        note.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
