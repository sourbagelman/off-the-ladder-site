<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Off The Ladder Construction — Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Unified sticky header -->
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/index.html">Off The Ladder Construction</a>

    <nav class="main-nav">
      <a href="/index.html"   class="nav-link">Story</a>
      <a href="/gallery.html" class="nav-link">Gallery</a>
      <a href="/contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

  <main class="main">
    <div class="container">
      <h2>Get a quote</h2>
      <p>Tell us a bit about your project and we’ll get right back to you.</p>
      <form class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">Name</label>
        <input id="name" name="name" required />
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        <label for="phone">Phone</label>
        <input id="phone" name="phone" />
        <label for="msg">Project details</label>
        <textarea id="msg" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p class="small" style="margin-top:16px">Prefer email? <a href="mailto:hello@offtheladder.com">hello@offtheladder.com</a></p>
    </div>
  </main>
  <footer class="footer">
    <div class="container">© 2025 Off The Ladder Construction. All rights reserved.</div>
  </footer>
</body>
</html>
